<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Every Site Knows</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<h1 class="main-title"><span class="heavy">Every Site</span> knows</h1>
		<div class="reveal">
			<div class="slides">
				<section>
					<div>
						<div class="card">
							<div class="card-header">
								<img src="img/social-profile-network.svg" class="card-title-image">
								<h2 class="card-title">Your Social Accounts</h2>
							</div>
							<div>
								<div id="socialMedia"></div>
							</div>
							
						</div>
					</div>
				</section>
				<section>
						<div>
								<div class="card">
									<div class="card-header">
										<img src="img/hardware.svg" class="card-title-image">
										<h2 class="card-title">Your Hardware</h2>
									</div>
									<div>
											<div id="device"></div>
											<div id="gpu"></div>
									</div>
									
								</div>
						</div>
				</section>
				<section>
						<div>
								<div class="card">
									<div class="card-header">
										<img src="img/hardware.svg" class="card-title-image">
										<h2 class="card-title">Your Software</h2>
									</div>
									<div>
										<div id="browser"></div>
										<div id="os"></div>
									</div>
									
								</div>
						</div>
				</section>
				<section>
						<div>
								<div class="card">
									<div class="card-header">
										<img src="img/power.svg" class="card-title-image">
										<h2 class="card-title">Your Power Left</h2>
									</div>
									<div id="power">
										<div class="power-icon">
										</div>
										<div>
											<div id="charging"></div>
											<div id="level"></div>
											<div id="dischargingTime"></div>
										</div>
									</div>	
								</div>
						</div>
				</section>
				<section>
						<div>
								<div class="card">
									<div class="card-header">
										<img src="img/pin.svg" class="card-title-image">
										<h2 class="card-title">Your Location</h2>
									</div>
									<div>
										<div id="location"></div>
									</div>
									
								</div>
						</div>
				</section>
				<section>
						<div>
								<div class="card">
									<div class="card-header">
										<img src="img/connection.svg" class="card-title-image">
										<h2 class="card-title">Your Connection</h2>
									</div>
									<div>
										<div id="ip"></div>
										<div id="speed"></div>
										<div id="networkType"></div>
									</div>
									
								</div>
						</div>
				</section>
				<section>
					<div>
							<div class="card">
								<div class="card-header">
									<h2 class="card-title">That's pretty much it!</h2>
								</div>
								<div>
									<p class="smaller">This site was strongly inspired by <a href="http://webkay.robinlinus.com/">Webkay</a></p>
									<p class="smaller">You can find some of my other projects <a href="https://ferrucc.io/projects">here</a></p>
								</div>	
							</div>
					</div>
			</section>
				
			</div>
		</div>
		<canvas id="glcanvas" width="1" height="1"></canvas>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/social.js"></script>
		<script src="js/ip.js"></script>
		<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
		<script src="js/ua-parser.js"></script>
		<script src="js/device.js"></script>
		<script src="js/speedtest.js"></script>
		<script src="js/location.js"></script>
		<script src="js/main.js"></script>

		<script>
			Reveal.initialize();
		</script>
	</body>
</html>
